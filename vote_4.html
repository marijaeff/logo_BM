<!DOCTYPE html>
<html lang="lv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzīvnieka krāsa</title>
    <link rel="stylesheet" href="vote.css">
</head>

<body>
    <div class="container">
        <h1>Izvēlies viņam krāsu</h1>
        <p>
            Tā izskatīsies <span class="orange">Tavs burbulis</span> dinamiskajā logo,
            kad kāds viņam uzvilks bultiņu
        </p>

        <div id="animalPreview" class="preview-circle">
            <div id="animalShape" class="animal-shape"></div>
        </div>

        <div class="accordion">
            <button class="accordion-header">Izvēlies krāsu</button>
            <div class="accordion-content">
                <div id="animalColors" class="color-grid"></div>
            </div>
        </div>

        <div class="accordion">
            <button class="accordion-header">Izvēlies tekstūru</button>
            <div class="accordion-content">
                <div id="animalTextures" class="texture-container"></div>
            </div>
        </div>

        <button id="submitBtn" class="btn" disabled>Šis ir mans burbulis!</button>
    </div>

    <script src="vote.js" defer></script>
</body>

</html>
