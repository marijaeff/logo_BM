<!DOCTYPE html>
<html lang="lv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzīvnieka krāsa</title>
    <link rel="stylesheet" href="vote.css">
</head>

<body>
    <div class="container">
        <h1>Izvēlies viņam krāsu</h1>
        <p>
            Tā izskatīsies <span class="orange">tavs burbulis</span> dinamiskajā logo,
            kad kāds viņam uzvilks bultiņu
        </p>


<div id="animalPreview" class="preview-circle">
  <div class="animal-wrap">
    <div id="animalOutline" class="animal-outline"></div>
    <div id="animalShape" class="animal-shape"></div>
  </div>
</div>

        <div id="animalColors" class="color-grid"></div>
        

        <button id="submitBtn" class="btn" disabled>Šī</button>
    </div>

    <script src="vote.js" defer></script>
    <script>

        const emotionColor = sessionStorage.getItem('emotionColor');
        const animalName = sessionStorage.getItem('animal');
        const preview = document.getElementById('animalPreview');
        const img = document.getElementById('animalImage');

        if (emotionColor) {
            preview.style.backgroundColor = emotionColor;
        }

        const map = {
            "Kaķis": "cat.png",
            "Suns": "dog.png",
            "Ērglis": "eagle.png",
            "Lācis": "bear.png",
            "Čūska": "snake.png",
            "Lauva": "lion.png"
        };
        if (animalName && map[animalName]) {
            img.src = map[animalName];
            img.alt = animalName;
        }
    </script>
</body>

</html>
